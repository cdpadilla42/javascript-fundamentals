<!DOCTYPE html>
<html>
  <head>
    <!-- <link
      rel="stylesheet"
      href="../../html-css-foundations/buttons/reset.css"
    /> -->
    <link rel="stylesheet" href="./tacodeli-hero.css" />
    <link rel="stylesheet" href="./tacodeli-buttons.css" />
    <link rel="stylesheet" href="./tacodeli-nav.css" />
    <link rel="stylesheet" href="./mobile_nav.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/940fb5f598.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav>
      <div class="container">
        <img
          class="logo"
          src="https://www.tacodeli.com/wp-content/themes/tacodeli/assets/img/logo.png"
          alt="tacodeli"
        />
        <div class="right_hand hide_on_med_and_up">
          <i tabindex="0" class="fas fa-map-marker-alt"></i>
          <i tabindex="0" class="fas fa-bars hamburger"></i>
        </div>
        <ul class="right_hand_desktop hide_on_med_and_down">
          <li><a class="nav_link" href="#">Menu</a></li>
          <li><a class="nav_link" href="#">Locations</a></li>
          <li><a class="nav_link" href="#">Catering</a></li>
          <li><a class="nav_link" href="#">Story</a></li>
          <li><a class="nav_link" href="#">Safety</a></li>
          <li><a class="nav_link" href="#">More</a></li>
          <li><button class="nav__button">Order Online</button></li>
        </ul>
      </div>
    </nav>
    <div class="hero">
      <h1 class="hero__text hero__main_text">Eat great, live healthy</h1>
      <div class="hero__buttons_flex">
        <button class="hero__button">Order curbside online</button>
        <button class="hero__button">Buy a gift card</button>
        <button class="hero__button">Catering options</button>
      </div>
      <div class="hero__scroll_prompt">
        <span class="hero__text">Scroll for more</span>
      </div>
    </div>
    <div class="mobile_menu hide">
      <span class="close" tabindex="0">&times;</span>
      <ul class="mobile_menu__inner">
        <li><a href="#">Menu</a></li>
        <li><a href="#">Locations</a></li>
        <li><a href="#">Catering</a></li>
        <li><a href="#">Story</a></li>
        <li><a href="#">Safety</a></li>
        <li><a href="#">More</a></li>
      </ul>
    </div>
    <div class="trail"></div>
    <script src="./tacodeli.js"></script>
  </body>
</html>
